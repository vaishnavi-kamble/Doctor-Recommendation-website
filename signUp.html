<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="img/image-4.png" alt="ConsultWell Logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="findDoctor.html">Find Doctors</a></li>

                <li><a href="testNow.html">Lab Tests</a></li>
            </ul>
        </div>
        <img class="user" src="img/user.svg" alt="User Profile">
    </div>

    <!-- Main Section for Sign Up -->
    <main>
        <div class="signup-box">
            <h2>Create Your Account</h2>
            <form id="signup-form" action="signup_process.php" method="POST" novalidate>
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email ID</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirm-password">Confirm Password</label></td>
                        <td><input type="password" id="confirm-password" name="confirm_password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Sign Up</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>

    <!-- JavaScript for Form Validation with Pop-up Alerts -->
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            // Prevent form submission to handle validation
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Email pattern for validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Initialize an array to hold error messages
            let errors = [];

            // Validate Name
            if (name === '') {
                errors.push('Please enter your name.');
            }

            // Validate Email
            if (email === '') {
                errors.push('Please enter your email.');
            } else if (!emailPattern.test(email)) {
                errors.push('Please enter a valid email address.');
            }

            // Validate Password
            if (password === '') {
                errors.push('Please enter a password.');
            } else if (password.length < 6) {
                errors.push('Password must be at least 6 characters long.');
            }

            // Validate Confirm Password
            if (confirmPassword === '') {
                errors.push('Please confirm your password.');
            } else if (password !== confirmPassword) {
                errors.push('Passwords do not match.');
            }

            // Check if there are any errors
            if (errors.length > 0) {
                // Display all errors in a single alert pop-up
                alert(errors.join('\n'));
            } else {
                // If no errors, show success message
                alert('Account created successfully!');

                // Redirect to home page after success
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }
        });
    </script>

</body>

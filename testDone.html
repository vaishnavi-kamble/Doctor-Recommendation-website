    <!-- Main Section for Booking Lab Test -->
    <main>
        <div class="test-box">
            <h2>Book Your Lab Test</h2>
            <form id="test-form" action="book_test_process.php" method="POST" novalidate>
                <table>
                    <tr>
                        <td><label for="test-name">Test Name</label></td>
                        <td><input type="text" id="test-name" name="test_name" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><label for="lab-location">Lab Location</label></td>
                        <td><input type="text" id="lab-location" name="lab_location" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Book</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </main>

    <!-- JavaScript for Form Validation with Pop-up Alerts -->
    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            // Prevent form submission to handle validation
            e.preventDefault();

            // Get form values
            const testName = document.getElementById('test-name').value.trim();
            const labLocation = document.getElementById('lab-location').value.trim();

            // Initialize an array to hold error messages
            let errors = [];

            // Validate Test Name
            if (testName === '') {
                errors.push('Please enter the test name.');
            }

            // Validate Lab Location
            if (labLocation === '') {
                errors.push('Please enter the lab location.');
            }

            // Check if there are any errors
            if (errors.length > 0) {
                // Display all errors in a single alert pop-up
                alert(errors.join('\n'));
            } else {
                // If no errors, you can submit the form
                // For demonstration, we'll show a success message
                alert('Lab test booked successfully!');
                // Optionally, you can submit the form here
                // e.target.submit();
                // Or redirect to another page
                // window.location.href = 'confirmation.html';
                // For now, we'll reset the form
                e.target.reset();
            }
        });
    </script>
